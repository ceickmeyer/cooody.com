<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooody</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        .links {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            transition: all 0.2s;
        }
        a:hover {
            border-color: #666;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>cooody</h1>
        <div class="links">
            <a href="https://books.cooody.com">books</a>
            <a href="https://shelfmark.cooody.com">shelfmark</a>
            <a href="https://audiobooks.cooody.com">audiobooks</a>
        </div>
    </div>
</body>
</html>
